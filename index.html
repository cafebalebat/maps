<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Maps</title>
    <style>
        /* Styling untuk menu navigasi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #menu {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        #menu h2 {
            text-align: center;
        }

        #menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
        }

        #menu a:hover {
            background-color: #555;
        }

        #map {
            flex-grow: 1;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h2>Menu Maps</h2>
        <a href="#" onclick="maps.app.goo.gl/guXGBiWep1UFCu6H9">Jakarta</a>
        <a href="#" onclick="maps.app.goo.gl/QYFS1J3NvWq1TEFF8">Surabaya</a>
        <a href="#" onclick="maps.app.goo.gl/AZscJUqRVb3BMTye7">Bali</a>
        <a href="#" onclick="maps.app.goo.gl/xMnY5ekhBCpemZ1v5">Singapore</a>
    </div>
